<!DOCTYPE html>
<html>
<head>
  <title>Meu Cart√£o Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cartao">
    <img src="minha-foto.jpg" alt="Minha Foto"> 
    <h1>Edson Mateus</h1>
    <p>Aspirante a Dev Frontend</p>
    <div class="links">
      <a href="#">GitHub</a>
      <a href="#">LinkedIn</a>
    </div>
    <button id="modoNoturno">üåô Modo Noturno</button>
    <button id="toggleFoto">üëÅÔ∏è Mostrar/Esconder Foto</button>
    <button id="mudaFonte">‚úèÔ∏è Alterar Fonte</button>
  </div>

  <script>
    document.getElementById("modoNoturno").addEventListener("click", function() {
  const cartao = document.querySelector(".cartao");
  cartao.classList.toggle("noturno"); // Alterna a classe "noturno"
});
    document.getElementById("toggleFoto").addEventListener("click", function() {
      const foto = document.querySelector(".cartao img");
      foto.style.display = (foto.style.display === "none") ? "block" : "none";
    });
    document.getElementById("mudaFonte").addEventListener("click", function() {
  const cartao = document.querySelector(".cartao");
  
  if (cartao.style.fontFamily === 'Courier New') {
    cartao.style.fontFamily = 'Arial';
  } else {
    cartao.style.fontFamily = 'Courier New';
    cartao.style.fontWeight = 'bold'; 
  }
});
  </script>
</body>
</html>
